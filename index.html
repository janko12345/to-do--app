<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/allstyles.css">
    <title>To-Do application</title>
</head>

<body>
    <section class="projects-container">
        <header>
            <h1>Projects</h1>
        </header>
        <div class="add-project-btn"></div>
        <input type="text" class="add-project-input">
        <div class="projects">
            <div class="projects-project">
                <span class="projects-delete-btn"></span>
                <span>home works</span>
                <span>(3 todos, 4 upcoming)</span>
            </div>
        </div>
    </section>

    <section class="fixed">
        <div class="show-todos-toggler">
            <div class="arrow">

            </div>
        </div>
        <nav class="menu-bar">
            <div class="menu-btn active"></div>
            <div class="menu-btn"></div>
            <div class="menu-btn"></div>
            <div class="menu-btn"></div>
        </nav>
        <div class="todos-container">
            <div class="absolute"></div>

            <div class="todo">
                <div class="todo-interactivity-buttons">
                    <div class="todo-tick-bg">
                        <img src="" alt="tick to complete" class="todo-tick">
                    </div>
                    <img src="" alt="trashcan" class="todo-trashcan">
                </div>
                <h4 class="todo-title">Washing my car</h4>
                <div class="todo-body">
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Incidunt beatae porro alias maxime
                        laudantium, totam ducimus. Corporis veniam adipisci neque perspiciatis mollitia maiores
                        blanditiis laboriosam!</p>
                </div>
                <div class="todo-footer">
                    <div class="todo-due-date">
                        <span>due date:</span>
                        <span>11.11.2020</span>
                    </div>
                    <div class="todo-priority">
                        <span>Priority</span>
                        <span>!!!</span>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <div class="todo-model">
        <div class="todo">
            <div class="interactivity-buttons"></div>
            <h4 class="todo-title"></h4>
            <div class="todo-body">
                <p></p>
            </div>
            <div class="todo-footer">
                <div class="due-date">
                    <span></span>
                    <span></span>
                </div>
                <div class="priority">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
